<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>birthday card</title>
</head>
<body>
	<div class="birthday-card">
		<h1>Happy Birthday Mama!</h1>
		<p>May you enjoy your special day and have all your blessings come to you!</p>
	<div class="card-links">
		<a href="#send" class="send-card">Send Card</a>
		<a href="#share" class="share-card">Share on Social Media</a>
	</div>
	</div>
	<section id="send">
		<h2>Sending Card...</h2>
		<p>Card was successfully sent to friend!</p>
	</section>
	<section id="share">
		<h2>Sharing Card...</h2>
		<p>Card was shared on social media!</p>
	</section>
</body>
</html>
